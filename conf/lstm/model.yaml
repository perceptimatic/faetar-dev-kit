name: baseline  # String identifier for this object.
input_size: 41 # Size of input feature vectors (pre stacking)
stack: 3 # Number of feature vectors to stack together
hidden_size: 1024 # Size of encoder hidden states/output
vocab_size: 80 # Size of output vocabulary (excluding eos and blank)
encoder_type: recur # What encoder structure to use
transducer_type: ctc # How to perform audio -> text transduction
decoder_type: rwa # What decoder structure to use (if transducer_type = 'encdec')
recur_encoder:
  name: recur_encoder  # String identifier for this object.
  num_layers: 3 # Number of layers
  recurrent_type: lstm # Type of recurrent cell
  bidirectional: true # Whether layers are bidirectional. If so, each direction has a hidden size of half the parameterized hidden_size. In this case, the parameter must be divisible by 2
ff_encoder:
  name: ff_encoder  # String identifier for this object.
  num_layers: 2 # Number of layers
  bias: true # Whether to add a bias vector
  nonlinearity: relu # Nonlinearities after linear layers
rwa_decoder:
  name: rwa_decoder  # String identifier for this object.
  embed_size: 128 # Size of token embedding vectors
  hidden_size: 512 # Size of decoder hidden states
