name: faetar-dev-kit
channels:
  - huggingface
  - pytorch
  - nvidia
  - conda-forge
  - nodefaults
dependencies:
  - accelerate
  - cmake
  - cuda-nvcc
  - cxx-compiler
  - datasets
  - diskcache
  - evaluate
  - jiwer>=3
  - librosa
  - make
  - pyctcdecode
  - pytorch-cuda=11.8
  - pytorch=2.3.*
  - sox
  - transformers
  - pip:
    - "git+https://github.com/sdrobert/pydrobert-pytorch.git"
    - "git+https://github.com/sdrobert/kenlm"
    - confidence_intervals
variables:
  PYTHONUTF8: 1
